---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard-tls
  namespace: traefikee
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`dashboard.DOMAIN`)
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    certResolver: default
