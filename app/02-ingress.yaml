## OAuth 2.0
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: oauth
  namespace: app
spec:
  plugin:
    oAuthIntrospection:
      source: oAuthSource
      forwardHeaders:
        X-Traefik-Group: groups
      claims: Contains(`groups`, `admin`)

